name: Page deploy testing

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-doxygen:
    name: Build - Doxygen
    runs-on: ubuntu-latest
    steps:
      - name: Source checkout
        uses: actions/checkout@v3
      - name: Setup environment
        run: sudo apt install -y doxygen
      - name: Build
        run: sh -c "cd c-cpp; doxygen"
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: build-doxygen
          path: c-cpp/doxygen/html/

  build-jsdoc:
    name: Build - JSDoc
    runs-on: ubuntu-latest
    steps:
      - name: Source checkout
        uses: actions/checkout@v3
      - name: Setup environment (1)
        uses: actions/setup-node@v3
      - name: Setup environment (2)
        run: sudo npm install -g jsdoc
      - name: Build
        run: jsdoc -p -d javascript/jsdoc/ javascript/
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: build-jsdoc
          path: javascript/jsdoc/

  build-sphinx:
    name: Build - Sphinx
    runs-on: ubuntu-latest
    steps:
      - name: Source checkout
        uses: actions/checkout@v3
      - name: Setup environment (1)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup environment (2)
        run: pip install sphinx
      - name: Sphinx available check
        run: sphinx-build --help
      - name: cd check
        run: |
          ls
          cd python
          ls
      - name: cd check 2
        run: ls
