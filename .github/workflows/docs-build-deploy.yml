name: Page deploy testing

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  prepare-index:
    name: Prepare index page
    runs-on: ubuntu-latest
    steps:
      - name: Source checkout
        uses: actions/checkout@v3
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: index
          path: general-index/
          retention-days: 1

  build-doxygen:
    name: Build - Doxygen
    runs-on: ubuntu-latest
    steps:
      - name: Source checkout
        uses: actions/checkout@v3
      - name: Setup environment
        run: sudo apt install -y doxygen
      - name: Build
        run: |
          cd c-cpp
          doxygen
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-doxygen
          path: c-cpp/doxygen/html/
          retention-days: 1

  build-jsdoc:
    name: Build - JSDoc
    runs-on: ubuntu-latest
    steps:
      - name: Source checkout
        uses: actions/checkout@v3
      - name: Setup environment (1)
        uses: actions/setup-node@v3
      - name: Setup environment (2)
        run: sudo npm install -g jsdoc
      - name: Build
        run: jsdoc -p -d javascript/jsdoc/ javascript/
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-jsdoc
          path: javascript/jsdoc/
          retention-days: 1

  build-sphinx:
    name: Build - Sphinx
    runs-on: ubuntu-latest
    steps:
      - name: Source checkout
        uses: actions/checkout@v3
      - name: Setup environment (1)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup environment (2)
        run: pip install sphinx
      - name: Build
        run: |
          cd python/docs
          sphinx-apidoc -f -P -o ./ ../
          sphinx-build ./ ./_build/
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-sphinx
          path: python/docs/_build/
          retention-days: 1

  prepare-artifact:
    name: Setup artifact
    runs-on: ubuntu-latest
    needs: [prepare-index, build-doxygen, build-jsdoc, build-sphinx]
    steps:
      - name: Place artifact - index
        uses: actions/download-artifact@v3
        with:
          name: index
          path: .
      - name: Place artifact - Doxygen
        uses: actions/download-artifact@v3
        with:
          name: build-doxygen
          path: doxygen
      - name: Place artifact - JSDoc
        uses: actions/download-artifact@v3
        with:
          name: build-jsdoc
          path: jsdoc
      - name: Place artifact - Sphinx
        uses: actions/download-artifact@v3
        with:
          name: build-sphinx
          path: sphinx
      - name: Configure pages
        uses: actions/configure-pages@v3
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [prepare-artifact]
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
